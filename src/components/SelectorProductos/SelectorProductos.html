<ion-searchbar #barra placeholder="Introduzca algÃºn dato del producto" (ionInput)="filtrarBusqueda($event)" (ionClear)="resetearFiltros()" (keyup.enter)="fijarFiltro($event)" (ionFocus)="seleccionarTexto($event)"></ion-searchbar>
<ion-scroll scrollY="true">
  <ion-list>
    <div ion-item *ngFor="let producto of datosFiltrados" (click)="seleccionarDato(producto)">
      <ion-icon name="more" item-right (click)="abrirFichaProducto(producto)"></ion-icon>
      <p text-wrap>{{ producto.producto }}</p>
      <h2 text-wrap>{{ producto.texto }}</h2>
      <h3 text-wrap>{{ producto.familia}}</h3>
      <p text-wrap>{{ producto.subGrupo }}</p>
      <p text-wrap>{{ producto.precio | currency:'EUR' }}</p>
    </div>
  </ion-list>
</ion-scroll>
