<ion-item>
  <ion-label>{{etiqueta}}</ion-label>
  <ion-select [(ngModel)]="seleccionado" (ionChange)="seleccionarDato(seleccionado)">
    <ion-option *ngFor="let vendedor of datosFiltrados" value="{{vendedor.vendedor}}" checked="vendedor.vendedor===seleccionado">{{vendedor.nombre}}</ion-option>
  </ion-select>
</ion-item>
