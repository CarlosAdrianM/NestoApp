<ion-searchbar #barra placeholder="Introduzca algún dato del cliente" (ionInput)="filtrarBusqueda($event)" (ionClear)="resetearFiltros()" (keyup.enter)="fijarFiltro($event)" (ionFocus)="seleccionarTexto($event)"></ion-searchbar>
<ion-scroll scrollY="true">
  <ion-list>
    <div ion-item *ngFor="let cliente of datosFiltrados" (click)="seleccionarDato(cliente)">
      <ion-icon name="contact" [color]="colorEstado(cliente.estado)" item-left></ion-icon>
      <h2 text-wrap>{{ cliente.nombre }}</h2>
      <h3 text-wrap>{{ cliente.direccion }}</h3>
      <p text-wrap>{{ cliente.codigoPostal }} {{ cliente.poblacion }} ({{ cliente.provincia }})</p>
      <p text-wrap>{{ cliente.cliente }} - {{ cliente.telefono }}</p>
      <p text-wrap>{{ cliente.comentarios }}</p>
      <ion-fab right middle>
        <button ion-fab mini (click)="crearContacto($event, cliente)" item-right><ion-icon name="add"></ion-icon></button>
      </ion-fab>
  </div>
  </ion-list>
</ion-scroll>
