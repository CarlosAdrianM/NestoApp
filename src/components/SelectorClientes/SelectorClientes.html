<ion-searchbar placeholder="Introduzca algún dato del cliente" (ionInput)="filtrarBusqueda($event)" (ionClear)="resetearFiltros()" (keyup.enter)="fijarFiltro($event)" (ionFocus)="seleccionarTexto($event)"></ion-searchbar>
<ion-content>
    <ion-list>
        <button ion-item *ngFor="let cliente of datosFiltrados" (click)="seleccionarDato(cliente)">
            <ion-icon name="contact" item-left></ion-icon>
            <h2 text-wrap>{{ cliente.nombre }}</h2>
            <h3 text-wrap>{{ cliente.direccion }}</h3>
            <p text-wrap>{{ cliente.cliente }} - {{ cliente.telefono }}</p>
            <p text-wrap>{{ cliente.comentarios }}</p>
        </button>
    </ion-list>
</ion-content>
