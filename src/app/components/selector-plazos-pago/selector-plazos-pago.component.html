<ion-item>
  <ion-label>Plazos de Pago</ion-label>
  <ion-select *ngIf="datosFiltrados" [(ngModel)]="seleccionado" (ionChange)="obtenerPlazo($event)">
    <ion-select-option *ngFor="let plazo of datosFiltrados; let i = index" [value]="plazo.plazoPago" [selected]="plazo.plazoPago === seleccionado?.plazoPago">
      {{plazo.descripcion}}
    </ion-select-option>
  </ion-select>
</ion-item>
