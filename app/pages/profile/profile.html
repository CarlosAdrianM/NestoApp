<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Usuario</ion-title>
</ion-navbar>

<ion-content class="login" *ngIf="!auth.authenticated()">

    <div padding>
        <ion-segment [(ngModel)]="authType">
            <ion-segment-button value="login">
                Iniciar Sesión
            </ion-segment-button>
            <ion-segment-button value="signup">
                Registrarse
            </ion-segment-button>
        </ion-segment>
    </div>

    <div [ngSwitch]="authType">
        <form *ngSwitchWhen="'login'" #loginCreds="ngForm" (ngSubmit)="login(loginCreds.value)">
            <ion-item>
                <ion-label>Nombre de usuario</ion-label>
                <ion-input type="text" ngControl="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Contraseña</ion-label>
                <ion-input type="password" ngControl="password"></ion-input>
            </ion-item>

            <div padding>
                <button block type="submit">Iniciar Sesión</button>
            </div>

        </form>

        <form *ngSwitchWhen="'signup'" #signupCreds="ngForm" (ngSubmit)="signup(signupCreds.value)">
            <ion-item>
                <ion-label>Nombre de Usuario</ion-label>
                <ion-input type="text" ngControl="username"></ion-input>
            </ion-item>

            <ion-item>
                <ion-label>Contraseña</ion-label>
                <ion-input type="password" ngControl="password"></ion-input>
            </ion-item>

            <div padding>
                <button block type="submit">Registrarse</button>
            </div>

        </form>
    </div>

    <div padding>
        <p *ngIf="error" class="error">{{ error._body }}</p>
    </div>

</ion-content>

<ion-content>
    <div *ngIf="auth.authenticated()">
        <div padding>
            <h1>Hola, {{ usuario.nombre }}</h1>
            <button block (click)="logout()">Cerrar Sesión</button>
        </div>
    </div>
</ion-content>
