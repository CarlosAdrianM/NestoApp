<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Plantilla Venta</ion-title>
</ion-navbar>

<ion-slides pager [options]="opcionesSlides">
    <ion-slide>
        <ion-scroll scrollY="true">
            <selector-clientes (seleccionar)="cargarProductos($event)"></selector-clientes>
        </ion-scroll>
    </ion-slide>
    <ion-slide>
        <h3>Selección Productos</h3>
        <ion-scroll scrollY="true">
            <ion-list>
                <ion-item *ngFor="#producto of productos" (click)="abrirDetalle(producto)">
                    <h2>{{producto.texto}}</h2>
                    <p>{{producto.tamanno}} {{producto.unidadMedida}} ({{producto.producto}} - {{producto.familia}})</p>
                    <ion-badge item-right>{{producto.cantidadVendida}} - {{producto.cantidadAbonada}}</ion-badge>
                </ion-item>
            </ion-list>
        </ion-scroll>
</ion-slide> 
</ion-slides>
