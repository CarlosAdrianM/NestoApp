<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Pedido Venta</ion-title>
    </ion-navbar>
    <ion-searchbar #filtro placeholder="Introduzca algún dato del pedido" (ionInput)="filtrarBusqueda($event)" (keyup.enter)="fijarFiltro($event)" (ionFocus)="seleccionarTexto($event)"></ion-searchbar>
</ion-header>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pedido of datosFiltrados"  (click)="abrirPedido(pedido)">
            <h2>{{pedido.nombre}}</h2>
            <h3>{{pedido.direccion}}</h3>
            <p>{{pedido.cliente}} - {{pedido.fecha | date:'dd/MM/yy'}} ({{pedido.baseImponible | currency:'EUR':true:'1.2-2'}})</p>
            <ion-badge danger *ngIf="pedido.tienePendientes">Pendientes</ion-badge>
            <ion-badge secondary *ngIf="pedido.tienePicking">Picking</ion-badge>
            <ion-badge *ngIf="pedido.tieneFechasFuturas">En Espera</ion-badge>
            <ion-badge light *ngIf="!pedido.tieneProductos">Sin Productos</ion-badge>
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
    </ion-list>
    <button block *ngIf="numeroDeDatos() <= 0 && filtro" (click)="abrirPedidoNumero(filtro.value)">Abrir El Pedido {{filtro.value}}</button>
</ion-content>
