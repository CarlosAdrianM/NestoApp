<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedido Venta</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pedido of listaPedidos">
            <h2>{{pedido.nombreCliente}}</h2>
            <h3>{{pedido.direccionCliente}}</h3>
            <p>{{pedido.cliente}} - {{pedido.fecha}} ({{pedido.baseImponible | currency}})</p>            
            <ion-icon name="arrow-forward" item-right (click)="abrirPedido(pedido)"></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
