<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Pedido Venta</ion-title>
</ion-navbar>

<ion-content>
    <ion-list>
        <ion-item *ngFor="let pedido of listaPedidos"  (click)="abrirPedido(pedido)">
            <h2>{{pedido.nombre}}</h2>
            <h3>{{pedido.direccion}}</h3>
            <p>{{pedido.cliente}} - {{pedido.fecha}} ({{pedido.baseImponible | currency:'EUR':true:'1.0-2'}})</p>
            <ion-badge danger *ngIf="pedido.tienePendientes">Pendientes</ion-badge>
            <ion-badge secondary *ngIf="pedido.tienePicking">Picking</ion-badge>
            <ion-badge *ngIf="pedido.tieneFechasFuturas">En Espera</ion-badge>
            <ion-badge light *ngIf="!pedido.tieneProductos">Sin Productos</ion-badge>
            <ion-icon name="arrow-forward" item-right></ion-icon>
        </ion-item>
    </ion-list>
</ion-content>
