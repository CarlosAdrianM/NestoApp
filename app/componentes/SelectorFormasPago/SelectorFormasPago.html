<ion-item>
    <ion-label>Forma de Pago</ion-label>
    <ion-select [(ngModel)]="seleccionado" (change)="seleccionarDato(seleccionado)">
        <ion-option *ngFor="#forma of datosFiltrados" value="{{forma.numero}}" checked="forma.numero===seleccionado">{{forma.descripcion}}</ion-option>
    </ion-select>
</ion-item>
