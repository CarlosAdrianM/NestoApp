<ion-item>
    <ion-label>Forma de Pago</ion-label>
    <ion-select [(ngModel)]="seleccionado" (ionChange)="seleccionarDato(seleccionado)">
        <ion-option *ngFor="let forma of datosFiltrados" value="{{forma.formaPago}}" checked="forma.formaPago===seleccionado">{{forma.descripcion}}</ion-option>
    </ion-select>
</ion-item>
