<ion-searchbar #filtro placeholder="Introduzca algún dato del producto" (input)="filtrarBusqueda($event)" (keyup.enter)="fijarFiltro($event)" (focus)="seleccionarTexto($event)"></ion-searchbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let producto of datosFiltrados" (click)="abrirDetalle(producto)">
            <h2>{{producto.texto}}</h2>
            <p>{{producto.tamanno}} {{producto.unidadMedida}} ({{producto.producto}} - {{producto.familia}})</p>
            <!--<p>Fecha {{producto.fechaUltimaVenta | date:'dd/MM/yy'}}</p>-->
            <ion-badge class="badge badge-{{producto.colorStock}}" item-right>{{producto.cantidadVendida}} - {{producto.cantidadAbonada}}</ion-badge>
        </ion-item>
    </ion-list>
    <button block *ngIf="numeroDeDatos() <= 5" (click)="buscarEnTodosLosProductos(filtro.value)">Buscar en todos los productos</button>
</ion-content>
