<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle Plantilla Venta</ion-title>
</ion-navbar>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-card-title>
                {{ producto.texto }}
            </ion-card-title>
            <ion-list>
                <ion-row>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label>Cantidad</ion-label>
                            <ion-input type="number" min="0" (input)="seleccionarColorStock(producto)" [(ngModel)]="producto.cantidad" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label>Oferta</ion-label>
                            <ion-input type="number" min="0" (input)="seleccionarColorStock(producto)" [(ngModel)]="producto.cantidadOferta" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label>Precio</ion-label>
                            <ion-input type="number" [(ngModel)]="producto.precio" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label>Descuento</ion-label>
                            <ion-input type="number" [(ngModel)]="producto.descuento" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-card-content>
        <img *ngIf="producto.urlImagen" src="{{producto.urlImagen}}" />
    </ion-card>
</ion-content>
