<ion-navbar *navbar>
    <button menuToggle>
        <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Detalle Plantilla Venta</ion-title>
</ion-navbar>

<ion-content>
    <ion-card>
        <img *ngIf="producto.urlImagen" src="{{producto.urlImagen}}" />
        <ion-card-content>
            <ion-card-title>
                {{ producto.texto }}
            </ion-card-title>
            <ion-list>
                <ion-item>
                    <ion-label>Cantidad</ion-label>
                    <ion-input type="number" [(ngModel)]="producto.cantidad"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Cantidad Oferta</ion-label>
                    <ion-input type="number" [(ngModel)]="producto.cantidadOferta"></ion-input>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
</ion-content>
