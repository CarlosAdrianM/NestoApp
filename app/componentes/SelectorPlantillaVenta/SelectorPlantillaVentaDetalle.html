<ion-header>
    <ion-navbar>
        <button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Detalle Plantilla Venta</ion-title>
        <ion-buttons end>
            <button (click)="abrirUltimasVentas()">
                <ion-icon name="information-circle"></ion-icon>
            </button>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
    <ion-card>
        <ion-card-content>
            <ion-card-title>
                {{ producto.texto }}
            </ion-card-title>
            <ion-list>
                <ion-row>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label
                                [attr.default]="producto.colorStock == 'default' ? '' : null" 
                                [attr.secondary]="producto.colorStock == 'secondary' ? '' : null" 
                                [attr.dark]="producto.colorStock == 'dark' ? '' : null" 
                                [attr.danger]="producto.colorStock == 'danger' ? '' : null">Cantidad</ion-label>
                            <ion-input type="number" min="0" [(ngModel)]="producto.cantidad" (blur)="actualizarCantidad(producto)" (focus)="seleccionarTexto($event)" (press)="mostrarStock(producto)"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label
                                [attr.default]="producto.colorStock == 'default' ? '' : null" 
                                [attr.secondary]="producto.colorStock == 'secondary' ? '' : null" 
                                [attr.dark]="producto.colorStock == 'dark' ? '' : null" 
                                [attr.danger]="producto.colorStock == 'danger' ? '' : null">Oferta</ion-label>
                            <ion-input type="number" min="0" disabled="{{!producto.aplicarDescuentoFicha}}" [(ngModel)]="producto.cantidadOferta" (blur)="actualizarCantidad(producto)" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
                <ion-row>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label
                                [attr.default]="producto.colorStock == 'default' ? '' : null" 
                                [attr.secondary]="producto.colorStock == 'secondary' ? '' : null" 
                                [attr.dark]="producto.colorStock == 'dark' ? '' : null" 
                                [attr.danger]="producto.colorStock == 'danger' ? '' : null">Precio</ion-label>
                            <ion-input type="number"  disabled="{{!sePuedeHacerDescuento(producto)}}" [(ngModel)]="producto.precio" (change)="actualizarPrecio()" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                    <ion-col width-50>
                        <ion-item>
                            <ion-label
                                [attr.default]="producto.colorStock == 'default' ? '' : null" 
                                [attr.secondary]="producto.colorStock == 'secondary' ? '' : null" 
                                [attr.dark]="producto.colorStock == 'dark' ? '' : null" 
                                [attr.danger]="producto.colorStock == 'danger' ? '' : null">Descuento</ion-label>
                            <ion-input disabled="{{!sePuedeHacerDescuento(producto)}}" [ngModel]="descuentoMostrar" (change)="actualizarDescuento($event.target.value)" (focus)="seleccionarTexto($event)"></ion-input>
                        </ion-item>
                    </ion-col>
                </ion-row>
            </ion-list>
        </ion-card-content>
        <img *ngIf="producto.urlImagen" src="{{producto.urlImagen}}" />
    </ion-card>
</ion-content>
