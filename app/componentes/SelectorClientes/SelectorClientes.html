<ion-searchbar placeholder="Introduzca algún dato del cliente" (input)="filtrarBusqueda($event)" (cancel)="resetearFiltros()" (keyup.enter)="fijarFiltro($event)" (focus)="seleccionarTexto($event)"></ion-searchbar>
<ion-content>
    <ion-list>
        <ion-item *ngFor="let cliente of datosFiltrados" (click)="seleccionarDato(cliente)">
            <ion-icon name="contact" item-left></ion-icon>
            <h2 text-wrap>{{ cliente.nombre }}</h2>
            <h3 text-wrap>{{ cliente.direccion }}</h3>
            <p text-wrap>{{ cliente.cliente }} - {{ cliente.telefono }}</p>
            <p text-wrap>{{ cliente.comentarios }}</p>
        </ion-item>
    </ion-list>
</ion-content>
