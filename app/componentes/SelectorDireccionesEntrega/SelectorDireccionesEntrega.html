<ion-list>
    <ion-item *ngFor="let direccion of direccionesEntrega" (click)="seleccionarDireccion(direccion)">
        <ion-icon name="map" item-left></ion-icon>
        <h4 class="media-heading">{{direccion.direccion}}</h4>
        <p>{{direccion.codigoPostal}} {{direccion.poblacion}} ({{direccion.provincia}})</p>
        <ion-icon name="checkmark" *ngIf="direccion === direccionSeleccionada" item-right></ion-icon>
    </ion-item>
</ion-list>
